<div class="modal-header">
    <h4 class="modal-title" ng-hide="user.id">ユーザ追加</h4>
    <h4 class="modal-title" ng-show="user.id">ユーザ変更</h4>
</div>
<div class="modal-body">
    <form novalidate class="form-horizontal" role="form" name="fm">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">名前</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="名前" required>
                <div class="alert alert-danger error" ng-show="fm.name.$error.required">名前を入力してください</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">メールアドレス</label>
            <div class="col-sm-9">
                <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="メールアドレス" required>
                <div class="alert alert-danger error" ng-show="fm.email.$error.required">メールアドレスを入力してください</div>
                <div class="alert alert-danger error" ng-show="fm.email.$error.email">メールアドレスを入力してください</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">パスワード</label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="パスワード" required ng-minlength="8" ng-maxlength="64">
                <div class="alert alert-danger error" ng-show="fm.password.$error.required">パスワードを入力してください</div>
                <div class="alert alert-danger error" ng-show="fm.password.$error.minlength">8文字以上入力してください</div>
                <div class="alert alert-danger error" ng-show="fm.password.$error.maxlength">64文字以内で入力してください</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">パスワード確認</label>
            <div class="col-sm-9">
                <input type="password" name="password_confirmation" class="form-control" ng-model="user.password_confirmation" placeholder="パスワード確認">
                <div class="alert alert-danger error" ng-if="user.password != user.password_confirmation">パスワードが一致しません</div>
            </div>
        </div>
        <div class="form-group">
             <div class="checkbox col-sm-9 col-sm-offset-3" >
                <label>
                    <input type="checkbox" ng-model="user.is_admin" ng-true-value="1" ng-false-value="0"> 管理者
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">キャンセル</button>
    <button class="btn btn-default btn-primary" ng-disabled="fm.$invalid" ng-click="save()">保存</button>
</div>
